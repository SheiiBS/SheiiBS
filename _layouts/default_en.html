<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description_en }}</title>

    {% include meta_en.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description_en }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/computer-screen-152-202631.png">
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/computer-screen-144-202631.png">
    
    <link rel="alternate" type="text/html" hreflang="es" href="{{ site.baseurl }}" title="Spanish">
    <link rel="alternate" type="text/html" hreflang="en" href="{{ site.baseurl }}/en" title="English">

    {% include analytics.html %}
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/en" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/en">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description_en }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/en/">Profile</a>
            <a href="{{ site.baseurl }}/en/blog">Blog</a>
            <a href="{{ site.baseurl }}/en/about">About</a>
          </nav>
          
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include sitelinks.html %}
  </body>
</html>
